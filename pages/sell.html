      <div class='container'>

          </div>
        </div>
        <div class='text-center'>
          <form class="form-horizontal">
            <div class="form-group">
              <label for="inputtitle" class="col-sm-2 control-label">Keywords</label>
              <div class="col-sm-8">
                <input type="Keyword" class="form-control" id="inputEmail3" placeholder="Keywords">
              </div>
            </div>

            <div class="form-group">
              <label for="inputemail" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-8">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
              </div>
            </div>

            <div class="form-group">

              <div class="col-sm-8">

              </div>
            </div>
            <div class="form-group">
              <label for="inputDescription" class="col-sm-2 control-label">  Product Description  </label>
              <div class="col-sm-8">
                <textarea class="form-control" rows="7" placeholder="Product Description"></textarea>
              </div>
            </div>
            <div id='currency' class="form-group">
                <label for="inputprice" class="col-sm-2 control-label">Price</label>
                <div class="col-sm-2">
                  <input type="Price" class="form-control" id="inputEmail3" placeholder="Price">
                </div>
                <div class="col-sm-2">
                  <form> <select class="form-control">
                    <option>€</option>
                    <option>£</option>
                    <option>Exchange</option>
                  </select> </form>
                </div>
            </div>
            <div class='form-group'>
              <label for='uploadpicture' class="col-sm-offset-2 col-sm-8 control-label">   </label>
              <div class="upload-btn_custom-wrapper">
                <button class="btn_custom">Upload a Picture</button>
                <input type="file" name="myfile" />
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-8">
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> I confirm I read and understood the Terms and Conditions
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
